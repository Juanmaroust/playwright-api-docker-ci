name: Docker Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  docker-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t playwright-api-tests .
      
      - name: Run tests in Docker
        run: docker run --rm playwright-api-tests
      
      - name: Upload Docker image (optional)
        run: 'echo "Docker image built successfully: playwright-api-tests"'